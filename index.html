<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be & There Be ‚Äì Streak to 25</title>

<style>
:root{
  --bg:#f0fdf4;
  --card:#ffffff;
  --primary:#7c3aed;     /* purple */
  --secondary:#0ea5e9;   /* blue */
  --accent:#22c55e;      /* green */
  --warn:#f97316;        /* orange */
  --danger:#ef4444;
  --muted:#e5e7eb;
  --text:#0f172a;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#dcfce7,#fef9c3);
  color:var(--text);
}

/* ---------- LAYOUT ---------- */
.screen{
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.hidden{display:none}

.app{
  max-width:1100px;
  width:100%;
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

/* ---------- HEADER ---------- */
.header{
  background:var(--primary);
  color:white;
  padding:18px 22px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:900;
  font-size:1.1rem;
}

/* ---------- INFO PANEL ---------- */
.info{
  background:#fffbeb;
  border-left:8px solid #facc15;
  padding:14px 18px;
  border-radius:14px;
  font-weight:700;
  font-size:0.95rem;
}

/* ---------- PROGRESS ---------- */
.progress-box{
  background:var(--card);
  border-radius:18px;
  padding:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.progress-label{
  font-weight:900;
  margin-bottom:6px;
  text-align:center;
}

.progress-track{
  height:28px;
  background:var(--muted);
  border-radius:14px;
  overflow:hidden;
  position:relative;
}

.progress-fill{
  height:100%;
  background:linear-gradient(90deg,var(--accent),#16a34a);
  width:0%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:900;
  transition:.3s;
}

/* ---------- GAME CARD ---------- */
.game{
  background:var(--card);
  border-radius:24px;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.sentence{
  border:4px solid #fde047;
  border-radius:18px;
  padding:22px;
  font-size:1.6rem;
  font-weight:900;
  text-align:center;
}

.mode{
  align-self:center;
  padding:6px 18px;
  border-radius:999px;
  font-weight:900;
  color:white;
}
.choose{background:var(--accent)}
.order{background:var(--secondary)}

/* ---------- WORD CHIPS ---------- */
.wordbank{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}

.word{
  background:#e0f2fe;
  color:#0369a1;
  padding:14px 22px;
  border-radius:999px;
  font-weight:900;
  font-size:1.05rem;
  cursor:pointer;
  border:3px solid #7dd3fc;
  transition:.15s;
}

.word:hover{transform:scale(1.05)}

.word.used{
  background:#f1f5f9;
  color:#94a3b8;
  border:3px dashed #cbd5f5;
  cursor:not-allowed;
}

/* ---------- ANSWER ---------- */
.answer{
  min-height:64px;
  border:4px dashed var(--secondary);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:1.2rem;
  background:#f8fafc;
}

/* ---------- ACTION BUTTONS ---------- */
.actions{
  display:flex;
  gap:16px;
  justify-content:center;
}

.btn{
  padding:16px 26px;
  border-radius:18px;
  font-weight:900;
  cursor:pointer;
  font-size:1.05rem;
}

.check{background:var(--accent);color:white}
.reset{background:var(--warn);color:white}

/* ---------- FEEDBACK ---------- */
.feedback{
  text-align:center;
  font-size:1.4rem;
  font-weight:900;
  padding:12px;
  border-radius:14px;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}

/* ---------- START ---------- */
.start{
  background:var(--card);
  padding:36px;
  border-radius:28px;
  max-width:520px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.start h1{text-align:center;color:var(--primary)}
.start input{
  padding:14px;
  border-radius:14px;
  border:3px solid var(--primary);
  font-weight:800;
}
.start .btn{background:var(--primary);color:white;text-align:center}
</style>
</head>

<body>

<div class="screen" id="startScreen">
  <div class="start">
    <h1>Be & There Be</h1>
    <p><b>Goal:</b> get <b>25 correct answers in a row</b>.</p>
    <input id="playerName" placeholder="Your name">
    <div class="btn" onclick="start()">‚ñ∂ START</div>
  </div>
</div>

<div class="screen hidden" id="gameScreen">
  <div class="app">

    <div class="header">
      <div id="player"></div>
      <div>‚è∏ Pause</div>
    </div>

    <div class="info">
      üëâ Read the sentence. <br>
      üëâ Order the blue words to build it. <br>
      üëâ Click <b>CHECK</b>. Reach <b>25 in a row</b> ‚≠ê
    </div>

    <div class="progress-box">
      <div class="progress-label">Progress to 25</div>
      <div class="progress-track">
        <div class="progress-fill" id="bar">0 / 25</div>
      </div>
    </div>

    <div class="game">
      <div class="sentence" id="sentence"></div>
      <div class="mode order">ORDER</div>

      <div class="wordbank" id="bank"></div>
      <div class="answer" id="answer"></div>

      <div class="actions">
        <div class="btn check" onclick="check()">‚úî CHECK</div>
        <div class="btn reset" onclick="reset()">‚Ü∫ RESET</div>
      </div>

      <div class="feedback hidden" id="feedback"></div>
    </div>

  </div>
</div>

<script>
const bank=["there","are","students","in","the","classroom"];
let used=[],streak=0;

function start(){
  player.textContent="üë§ "+playerName.value;
  startScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  load();
}

function load(){
  bankDiv.innerHTML="";
  answer.textContent="";
  used=[];
  shuffle(bank).forEach(w=>{
    const d=document.createElement("div");
    d.className="word";
    d.textContent=w;
    d.onclick=()=>{
      if(used.includes(w))return;
      used.push(w);
      d.classList.add("used");
      answer.textContent+=(answer.textContent?" ":"")+w;
    };
    bankDiv.appendChild(d);
  });
}

function check(){
  feedback.classList.remove("hidden");
  if(answer.textContent==="there are students in the classroom"){
    streak++;
    feedback.textContent="‚úÖ Correct!";
    feedback.className="feedback ok";
  }else{
    streak=0;
    feedback.textContent="‚ùå Try again";
    feedback.className="feedback no";
  }
  bar.style.width=(streak/25*100)+"%";
  bar.textContent=streak+" / 25";
}

function reset(){
  load();
}

function shuffle(a){return [...a].sort(()=>Math.random()-.5)}
</script>

</body>
</html>
