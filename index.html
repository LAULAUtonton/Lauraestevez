<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grammar Arena Â· Fixed</title>

<style>
:root{
  --blue:#3b82f6;
  --pink:#ec4899;
  --green:#22c55e;
  --orange:#fb923c;
  --purple:#a855f7;
  --yellow:#facc15;
  --teal:#14b8a6;
  --bg:#f8fafc;
  --dark:#0f172a;
  --white:#ffffff;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Nunito',system-ui;
  background:var(--bg);
  color:var(--dark);
  font-size:20px;
}

.app{
  max-width:1100px;
  margin:auto;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.header{
  background:var(--purple);
  color:white;
  padding:22px;
  border-radius:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{font-size:2rem;font-weight:900}

.stats{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:14px;
}

.stat{
  background:var(--white);
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:900;
}

.game{
  background:#e0f2fe;
  border-radius:22px;
  padding:26px;
  display:flex;
  flex-direction:column;
  gap:22px;
}

.sentence{
  background:var(--white);
  border:4px solid var(--yellow);
  border-radius:22px;
  padding:30px;
  font-size:2rem;
  font-weight:900;
  text-align:center;
}

.mode-tag{
  text-align:center;
  font-weight:900;
  font-size:1.1rem;
  color:white;
  padding:6px 12px;
  border-radius:12px;
  width:fit-content;
  margin:auto;
}
.mode-choose{background:var(--blue)}
.mode-order{background:var(--teal)}

.choices{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.choice{
  padding:22px;
  border-radius:18px;
  font-size:1.3rem;
  font-weight:900;
  color:white;
  text-align:center;
  cursor:pointer;
}

.c1{background:var(--green)}
.c2{background:var(--pink)}
.c3{background:var(--orange)}

.wordbank{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

.word{
  background:var(--purple);
  color:white;
  padding:14px 18px;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
}

.answer-box{
  min-height:60px;
  background:var(--white);
  border:3px dashed var(--teal);
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-weight:900;
  font-size:1.3rem;
}

.check-btn{
  background:var(--teal);
  color:white;
  padding:12px;
  border-radius:14px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
}

.feedback{
  text-align:center;
  font-size:1.5rem;
  font-weight:900;
  padding:10px;
  border-radius:14px;
}

.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}

.hidden{display:none}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <div class="title">Grammar Arena</div>
</div>

<div class="stats">
  <div class="stat">Score<br><span id="score">0</span></div>
  <div class="stat">Streak<br><span id="streak">0</span></div>
  <div class="stat">Mistakes<br><span id="mistakes">0</span></div>
  <div class="stat">Best<br><span id="best">0</span></div>
  <div class="stat">Time<br><span id="time">00:00</span></div>
  <div class="stat">Mode<br><span id="modeShow">Choose</span></div>
</div>

<div class="game">
  <div class="sentence" id="sentence"></div>
  <div class="mode-tag" id="modeTag"></div>

  <div class="choices hidden" id="choices"></div>

  <div class="answer-box hidden" id="answerBox"></div>
  <div class="wordbank hidden" id="wordbank"></div>
  <div class="check-btn hidden" id="checkBtn">CHECK</div>

  <div class="feedback hidden" id="feedback"></div>
</div>

</div>
