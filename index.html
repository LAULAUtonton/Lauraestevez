<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be & There Be ‚Äì Streak to 25</title>

<style>
:root{
  --green:#22c55e;
  --yellow:#facc15;
  --teal:#14b8a6;
  --purple:#a855f7;
  --pink:#ec4899;
  --orange:#fb923c;
  --red:#ef4444;
  --gray:#9ca3af;
  --dark:#0f172a;
  --white:#ffffff;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:linear-gradient(135deg,#dcfce7,#fef9c3);
  color:var(--dark);
}

/* ---------- SCREENS ---------- */
.screen{
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}
.hidden{display:none}

/* ---------- START ---------- */
.start-card{
  background:white;
  max-width:640px;
  width:100%;
  padding:32px;
  border-radius:28px;
  display:flex;
  flex-direction:column;
  gap:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
.start-title{
  text-align:center;
  font-size:2.6rem;
  font-weight:900;
  color:var(--purple);
}
.instructions{
  background:var(--yellow);
  border-radius:18px;
  padding:18px;
  font-weight:800;
}
.name-input{
  padding:16px;
  border-radius:18px;
  border:4px solid var(--purple);
  font-size:1.1rem;
  font-weight:800;
}
.start-btn{
  padding:18px;
  border-radius:20px;
  background:var(--purple);
  color:white;
  font-weight:900;
  font-size:1.4rem;
  text-align:center;
  cursor:pointer;
}

/* ---------- GAME ---------- */
.app{
  max-width:1100px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.header{
  background:var(--purple);
  color:white;
  padding:18px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:900;
  font-size:1.1rem;
}

.pause-btn{
  background:var(--yellow);
  color:black;
  padding:10px 16px;
  border-radius:14px;
  cursor:pointer;
  font-weight:900;
}

/* ---------- PROGRESS ---------- */
.progress-wrap{
  background:#e5e7eb;
  border-radius:16px;
  overflow:hidden;
}
.progress-bar{
  height:20px;
  background:linear-gradient(90deg,var(--green),var(--teal));
  width:0%;
  transition:.3s;
}

/* ---------- STATS ---------- */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.stat{
  background:white;
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:900;
}

/* ---------- GAME CARD ---------- */
.game{
  background:#ecfeff;
  padding:24px;
  border-radius:26px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.sentence{
  background:white;
  border:5px solid var(--yellow);
  border-radius:20px;
  padding:26px;
  font-size:1.7rem;
  font-weight:900;
  text-align:center;
}

.activity-label{
  align-self:center;
  padding:8px 20px;
  border-radius:18px;
  color:white;
  font-weight:900;
  font-size:1.1rem;
}
.choose{background:var(--green)}
.order{background:var(--teal)}

/* ---------- CHOICES ---------- */
.choices{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}
.choice{
  padding:20px;
  border-radius:20px;
  font-weight:900;
  color:white;
  text-align:center;
  cursor:pointer;
  font-size:1.1rem;
}
.c1{background:var(--green)}
.c2{background:var(--purple)}
.c3{background:var(--pink)}
.c4{background:var(--yellow);color:black}

/* ---------- WORD BANK ---------- */
.wordbank{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

/* BIG COLORFUL CHIPS */
.word{
  padding:16px 22px;
  border-radius:999px;
  font-weight:900;
  font-size:1.1rem;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,var(--teal),var(--purple));
  box-shadow:0 4px 8px rgba(0,0,0,.15);
  transition:.2s;
}
.word:hover{transform:scale(1.05)}

/* USED CHIPS */
.word.used{
  background:#e5e7eb;
  color:#6b7280;
  box-shadow:none;
  transform:none;
  cursor:not-allowed;
  opacity:.6;
}

/* ---------- ANSWER ---------- */
.answer{
  min-height:64px;
  background:white;
  border:4px dashed var(--teal);
  border-radius:18px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:900;
  font-size:1.2rem;
}

/* ---------- BUTTON ROW ---------- */
.controls{
  display:flex;
  gap:14px;
  justify-content:center;
}

/* CHECK BUTTON */
.check{
  background:var(--green);
  color:white;
  padding:16px 26px;
  border-radius:18px;
  font-weight:900;
  font-size:1.1rem;
  cursor:pointer;
}

/* RESET BUTTON */
.reset{
  background:var(--orange);
  color:white;
  padding:16px 26px;
  border-radius:18px;
  font-weight:900;
  font-size:1.1rem;
  cursor:pointer;
}

/* ---------- FEEDBACK ---------- */
.feedback{
  text-align:center;
  font-weight:900;
  font-size:1.4rem;
  padding:14px;
  border-radius:16px;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}

/* ---------- WIN ---------- */
.win{
  background:linear-gradient(135deg,var(--yellow),var(--green));
  font-size:2.4rem;
  text-align:center;
  padding:44px;
  border-radius:28px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="screen" id="startScreen">
  <div class="start-card">
    <div class="start-title">Be & There Be</div>
    <div class="instructions">üéØ 25 correct in a row<br>‚ùå One mistake = restart</div>
    <input id="playerName" class="name-input" placeholder="Your name">
    <div class="start-btn" id="startBtn">‚ñ∂ START</div>
  </div>
</div>

<div class="screen hidden" id="gameScreen">
  <div class="app">

    <div class="header">
      <div id="playerLabel"></div>
      <div class="pause-btn" id="pauseBtn">‚è∏ Pause</div>
    </div>

    <div class="progress-wrap"><div class="progress-bar" id="progressBar"></div></div>

    <div class="stats">
      <div class="stat">üî• Streak<br><span id="streak">0</span>/25</div>
      <div class="stat">‚ùå Mistakes<br><span id="mistakes">0</span></div>
    </div>

    <div class="game" id="gameCard">
      <div class="sentence" id="sentence"></div>
      <div class="activity-label" id="activityLabel"></div>

      <div class="choices hidden" id="choices"></div>

      <div class="wordbank hidden" id="wordbank"></div>
      <div class="answer hidden" id="answer"></div>

      <div class="controls hidden" id="controls">
        <div class="check" id="checkBtn">‚úî CHECK</div>
        <div class="reset" id="resetBtn">‚Ü∫ RESET</div>
      </div>

      <div class="feedback hidden" id="feedback"></div>
    </div>

  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const shuffle=a=>[...a].sort(()=>Math.random()-.5);

/* SENTENCES */
function generateBank(){
  const b=[],p=["classroom","park","library","school"],o=["students","chairs","books","teachers"];
  p.forEach(x=>o.forEach(y=>{
    b.push({type:"choose",t:`____ ${y} in the ${x}.`,a:"there are",opts:["there is","there are","there was","there were"]});
    b.push({type:"order",t:"Order the sentence:",a:`there are ${y} in the ${x}`});
  }));
  return b;
}
const BANK=generateBank();

let streak=0,mistakes=0,paused=false,current=null;

$("startBtn").onclick=()=>{
  if(!$("playerName").value.trim())return;
  $("playerLabel").textContent="üë§ "+$("playerName").value;
  $("startScreen").classList.add("hidden");
  $("gameScreen").classList.remove("hidden");
  next();
};

$("pauseBtn").onclick=()=>paused=!paused;
$("checkBtn").onclick=()=>check($("answer").textContent);
$("resetBtn").onclick=resetOrder;

function next(){
  if(paused)return;
  current=BANK[Math.floor(Math.random()*BANK.length)];
  $("sentence").textContent=current.t;
  $("activityLabel").textContent=current.type.toUpperCase();
  $("activityLabel").className="activity-label "+current.type;
  $("feedback").classList.add("hidden");
  $("choices").innerHTML="";
  $("wordbank").innerHTML="";
  $("answer").textContent="";
  current.type==="choose"?renderChoose():renderOrder();
}

function renderChoose(){
  show("choices"); hide("wordbank","answer","controls");
  shuffle(current.opts).forEach(o=>{
    const d=document.createElement("div");
    d.className="choice";
    d.textContent=o;
    d.onclick=()=>check(o);
    $("choices").appendChild(d);
  });
}

function renderOrder(){
  hide("choices"); show("wordbank","answer","controls");
  shuffle(current.a.split(" ")).forEach(w=>{
    const d=document.createElement("div");
    d.className="word";
    d.textContent=w;
    d.onclick=()=>{
      if(d.classList.contains("used"))return;
      d.classList.add("used");
      $("answer").textContent+=($("answer").textContent?" ":"")+w;
    };
    $("wordbank").appendChild(d);
  });
}

function resetOrder(){
  $("answer").textContent="";
  document.querySelectorAll(".word").forEach(w=>w.classList.remove("used"));
}

function check(v){
  $("feedback").classList.remove("hidden");
  if(v===current.a){
    streak++;
    $("feedback").textContent="‚úÖ Correct!";
    $("feedback").className="feedback ok";
    $("progressBar").style.width=(streak/25*100)+"%";
    setTimeout(next,900);
  }else{
    streak=0;mistakes++;
    $("feedback").textContent="‚ùå Try again!";
    $("feedback").className="feedback no";
    $("progressBar").style.width="0%";
  }
  $("streak").textContent=streak;
  $("mistakes").textContent=mistakes;
}

function show(...i){i.forEach(x=>$(`${x}`).classList.remove("hidden"))}
function hide(...i){i.forEach(x=>$(`${x}`).classList.add("hidden"))}
</script>

</body>
</html>
