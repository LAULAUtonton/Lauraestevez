<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be & There Be ‚Äì Streak to 25</title>

<style>
:root{
  --green:#22c55e;
  --yellow:#facc15;
  --teal:#14b8a6;
  --purple:#a855f7;
  --pink:#ec4899;
  --red:#ef4444;
  --bg:#f8fafc;
  --dark:#0f172a;
  --white:#ffffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui;
  background:linear-gradient(135deg,#dcfce7,#fef9c3);
  color:var(--dark);
}

/* ---------- SCREENS ---------- */
.screen{
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}
.hidden{display:none}

/* ---------- START ---------- */
.start-card{
  background:var(--white);
  max-width:640px;
  width:100%;
  padding:32px;
  border-radius:26px;
  display:flex;
  flex-direction:column;
  gap:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
.start-title{
  text-align:center;
  font-size:2.4rem;
  font-weight:900;
  color:var(--purple);
}
.instructions{
  background:var(--yellow);
  border-radius:18px;
  padding:18px;
  font-weight:800;
}
.name-input{
  padding:14px;
  border-radius:16px;
  border:3px solid var(--purple);
  font-weight:800;
}
.start-btn{
  padding:16px;
  border-radius:18px;
  background:var(--purple);
  color:white;
  font-weight:900;
  font-size:1.3rem;
  text-align:center;
  cursor:pointer;
}

/* ---------- GAME ---------- */
.app{
  max-width:1100px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.header{
  background:var(--purple);
  color:white;
  padding:18px;
  border-radius:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:900;
}
.pause-btn{
  background:var(--yellow);
  color:black;
  padding:8px 14px;
  border-radius:12px;
  cursor:pointer;
}

/* ---------- PROGRESS ---------- */
.progress-wrap{
  background:#e5e7eb;
  border-radius:14px;
  overflow:hidden;
}
.progress-bar{
  height:18px;
  background:linear-gradient(90deg,var(--green),var(--teal));
  width:0%;
  transition:.3s;
}

/* ---------- STATS ---------- */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
}
.stat{
  background:var(--white);
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-weight:900;
}

/* ---------- GAME CARD ---------- */
.game{
  background:#ecfeff;
  padding:22px;
  border-radius:22px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.sentence{
  background:white;
  border:4px solid var(--yellow);
  border-radius:18px;
  padding:24px;
  font-size:1.6rem;
  font-weight:900;
  text-align:center;
}
.activity-label{
  align-self:center;
  padding:6px 16px;
  border-radius:14px;
  color:white;
  font-weight:900;
}
.choose{background:var(--green)}
.order{background:var(--teal)}

.choices{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
}
.choice{
  padding:18px;
  border-radius:16px;
  font-weight:900;
  color:white;
  text-align:center;
  cursor:pointer;
}
.c1{background:var(--green)}
.c2{background:var(--purple)}
.c3{background:var(--pink)}
.c4{background:var(--yellow);color:black}

.wordbank{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.word{
  background:var(--teal);
  color:white;
  padding:12px 18px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
}
.answer{
  min-height:56px;
  background:white;
  border:3px dashed var(--teal);
  border-radius:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:900;
}
.check{
  background:var(--green);
  color:white;
  padding:14px;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
}

/* ---------- FEEDBACK ---------- */
.feedback{
  text-align:center;
  font-weight:900;
  font-size:1.3rem;
  padding:12px;
  border-radius:14px;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}

/* ---------- WIN ---------- */
.win{
  background:linear-gradient(135deg,var(--yellow),var(--green));
  color:black;
  font-size:2.2rem;
  text-align:center;
  padding:40px;
  border-radius:24px;
  font-weight:900;
}
</style>
</head>

<body>

<!-- START -->
<div class="screen" id="startScreen">
  <div class="start-card">
    <div class="start-title">Be & There Be</div>
    <div class="instructions">
      üéØ Goal: <b>25 correct answers in a row</b><br>
      ‚ùå Any mistake resets the streak
    </div>
    <input id="playerName" class="name-input" placeholder="Enter your name">
    <div class="start-btn" onclick="startGame()">START</div>
  </div>
</div>

<!-- GAME -->
<div class="screen hidden" id="gameScreen">
  <div class="app">

    <div class="header">
      <div id="playerLabel"></div>
      <div class="pause-btn" onclick="togglePause()">‚è∏ Pause</div>
    </div>

    <div class="progress-wrap">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="stats">
      <div class="stat">Streak<br><span id="streak">0</span>/25</div>
      <div class="stat">Mistakes<br><span id="mistakes">0</span></div>
    </div>

    <div class="game">
      <div class="sentence" id="sentence"></div>
      <div class="activity-label choose" id="activityLabel"></div>

      <div class="choices hidden" id="choices"></div>
      <div class="wordbank hidden" id="wordbank"></div>
      <div class="answer hidden" id="answer"></div>
      <div class="check hidden" id="checkBtn">CHECK</div>

      <div class="feedback hidden" id="feedback"></div>
    </div>

  </div>
</div>

<script>
/* ===============================
   300+ SENTENCE BANK (GENERATED)
   =============================== */

function generateBank(){
  const bank = [];

  const places = [
    "classroom","hall","school","park","office","kitchen","garden",
    "library","bathroom","playground","street","cinema","hospital"
  ];

  const objects = [
    "students","chairs","tables","books","windows","doors",
    "computers","bags","teachers","children","cars","trees"
  ];

  const whWords = ["how many","why","where","when"];

  // CHOOSE ‚Äì PRESENT
  places.forEach(p=>{
    objects.forEach(o=>{
      bank.push({
        type:"choose",
        t:`____ ${o} in the ${p}.`,
        a:"there are",
        opts:["there is","there are","there was","there were"]
      });
    });
  });

  // CHOOSE ‚Äì PAST
  places.forEach(p=>{
    objects.forEach(o=>{
      bank.push({
        type:"choose",
        t:`Yesterday, ____ ${o} in the ${p}.`,
        a:"there were",
        opts:["there was","there were","there is","there are"]
      });
    });
  });

  // ORDER ‚Äì AFFIRMATIVE
  places.forEach(p=>{
    objects.forEach(o=>{
      bank.push({
        type:"order",
        t:"Order the sentence:",
        a:`there are ${o} in the ${p}`
      });
    });
  });

  // ORDER ‚Äì YES/NO QUESTIONS
  places.forEach(p=>{
    objects.forEach(o=>{
      bank.push({
        type:"order",
        t:"Order the question:",
        a:`were there ${o} in the ${p}`
      });
    });
  });

  // ORDER ‚Äì WH QUESTIONS
  whWords.forEach(w=>{
    places.forEach(p=>{
      bank.push({
        type:"order",
        t:"Order the question:",
        a:`${w} students were there in the ${p}`
      });
    });
  });

  return bank;
}

const BANK = generateBank();

/* ---------- GAME LOGIC ---------- */
let streak=0, mistakes=0, paused=false, current;

function shuffle(a){return a.sort(()=>Math.random()-.5);}

function startGame(){
  if(!playerName.value.trim()) return;
  playerLabel.textContent="üë§ "+playerName.value;
  startScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  next();
}

function togglePause(){ paused=!paused; }

function next(){
  if(paused) return;
  if(streak>=25){
    document.querySelector(".game").innerHTML=
      `<div class="win">‚≠ê YOU WON! ‚≠ê<br>25 IN A ROW!</div>`;
    return;
  }
  current = shuffle(BANK)[0];
  sentence.textContent=current.t;
  activityLabel.textContent=current.type.toUpperCase();
  activityLabel.className="activity-label "+current.type;
  feedback.classList.add("hidden");
  choices.innerHTML=""; wordbank.innerHTML=""; answer.textContent="";
  current.type==="choose" ? renderChoose() : renderOrder();
}

function renderChoose(){
  choices.classList.remove("hidden");
  wordbank.classList.add("hidden");
  answer.classList.add("hidden");
  checkBtn.classList.add("hidden");
  shuffle(current.opts).forEach((o,i)=>{
    const d=document.createElement("div");
    d.className="choice c"+(i+1);
    d.textContent=o;
    d.onclick=()=>check(o);
    choices.appendChild(d);
  });
}

function renderOrder(){
  choices.classList.add("hidden");
  wordbank.classList.remove("hidden");
  answer.classList.remove("hidden");
  checkBtn.classList.remove("hidden");
  shuffle(current.a.split(" ")).forEach(w=>{
    const s=document.createElement("div");
    s.className="word";
    s.textContent=w;
    s.onclick=()=>answer.textContent+=(answer.textContent?" ":"")+w;
    wordbank.appendChild(s);
  });
}

checkBtn.onclick=()=>check(answer.textContent);

function check(v){
  feedback.classList.remove("hidden");
  if(v===current.a){
    streak++;
    feedback.textContent="‚úî Correct!";
    feedback.className="feedback ok";
  }else{
    streak=0; mistakes++;
    feedback.textContent="‚úò Try again";
    feedback.className="feedback no";
  }
  streakSpan.textContent=streak;
  mistakesSpan.textContent=mistakes;
  progressBar.style.width=(streak/25*100)+"%";
  setTimeout(next,1200);
}

const streakSpan=document.getElementById("streak");
const mistakesSpan=document.getElementById("mistakes");
</script>

</body>
</html>
