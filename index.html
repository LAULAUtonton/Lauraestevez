<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>There Be ‚Äì Grammar Practice (Streak to 25)</title>

<style>
:root{
  --bg:#f0fdf4;
  --card:#ffffff;
  --primary:#7c3aed;
  --choose:#22c55e;
  --order:#0ea5e9;
  --chip:#e0f2fe;
  --chipBorder:#7dd3fc;
  --used:#e5e7eb;
  --warn:#f97316;
  --danger:#ef4444;
  --text:#0f172a;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#dcfce7,#fef9c3);
  color:var(--text);
}
.hidden{display:none}

/* ---------- LAYOUT ---------- */
.screen{
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.app{
  max-width:1100px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ---------- START ---------- */
.start{
  background:var(--card);
  padding:32px;
  border-radius:24px;
  max-width:520px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.start h1{text-align:center;color:var(--primary)}
.start input{
  padding:14px;
  border-radius:14px;
  border:3px solid var(--primary);
  font-weight:800;
}
.start .btn{
  background:var(--primary);
  color:white;
  padding:16px;
  border-radius:16px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
}

/* ---------- HEADER ---------- */
.header{
  background:var(--primary);
  color:white;
  padding:16px 20px;
  border-radius:18px;
  display:flex;
  justify-content:space-between;
  font-weight:900;
}

/* ---------- INFO ---------- */
.info{
  background:#fffbeb;
  border-left:8px solid #facc15;
  padding:12px 16px;
  border-radius:14px;
  font-weight:700;
}

/* ---------- PROGRESS ---------- */
.progressBox{
  background:var(--card);
  padding:12px;
  border-radius:18px;
}
.progressTrack{
  height:30px;
  background:#e5e7eb;
  border-radius:15px;
  overflow:hidden;
}
.progressFill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}

/* ---------- GAME ---------- */
.game{
  background:var(--card);
  border-radius:24px;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.sentence{
  border:4px solid #fde047;
  border-radius:18px;
  padding:22px;
  font-size:1.6rem;
  font-weight:900;
  text-align:center;
}
.mode{
  align-self:center;
  padding:6px 18px;
  border-radius:999px;
  font-weight:900;
  color:white;
}
.choose{background:var(--choose)}
.order{background:var(--order)}

/* ---------- CHOOSE ---------- */
.choices{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
}
.choice{
  padding:18px;
  border-radius:16px;
  font-weight:900;
  font-size:1.1rem;
  color:white;
  text-align:center;
  cursor:pointer;
}
.c1{background:#22c55e}
.c2{background:#7c3aed}
.c3{background:#ec4899}
.c4{background:#facc15;color:black}

/* ---------- ORDER ---------- */
.wordbank{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:center;
}
.word{
  padding:14px 22px;
  border-radius:999px;
  background:var(--chip);
  border:3px solid var(--chipBorder);
  font-weight:900;
  cursor:pointer;
}
.word.used{
  background:var(--used);
  border:3px dashed #cbd5f5;
  color:#94a3b8;
  cursor:not-allowed;
}
.answer{
  min-height:64px;
  border:4px dashed var(--order);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:1.2rem;
}

/* ---------- ACTIONS ---------- */
.actions{
  display:flex;
  gap:16px;
  justify-content:center;
}
.btn{
  padding:16px 26px;
  border-radius:18px;
  font-weight:900;
  cursor:pointer;
}
.check{background:var(--choose);color:white}
.reset{background:var(--warn);color:white}

/* ---------- FEEDBACK ---------- */
.feedback{
  text-align:center;
  font-size:1.4rem;
  font-weight:900;
  padding:12px;
  border-radius:14px;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}
</style>
</head>

<body>

<div class="screen" id="startScreen">
  <div class="start">
    <h1>There Be ‚Äì Grammar Practice</h1>
    <p><b>Goal:</b> 25 correct answers in a row.</p>
    <input id="name" placeholder="Student name">
    <div class="btn" onclick="start()">‚ñ∂ START</div>
  </div>
</div>

<div class="screen hidden" id="gameScreen">
  <div class="app">

    <div class="header">
      <div id="player"></div>
      <div>‚è∏ Pause</div>
    </div>

    <div class="info">
      üîπ Choose the correct form OR order the sentence.<br>
      üîπ Includes <b>WH-questions</b> (how many / where / when / why).<br>
      üîπ Reach <b>25 in a row</b> ‚≠ê
    </div>

    <div class="progressBox">
      <div class="progressTrack">
        <div class="progressFill" id="bar">0 / 25</div>
      </div>
    </div>

    <div class="game">
      <div class="sentence" id="sentence"></div>
      <div class="mode" id="mode"></div>

      <div class="choices hidden" id="choices"></div>

      <div class="wordbank hidden" id="bank"></div>
      <div class="answer hidden" id="answer"></div>

      <div class="actions hidden" id="actions">
        <div class="btn check" onclick="check()">‚úî CHECK</div>
        <div class="btn reset" onclick="reset()">‚Ü∫ RESET</div>
      </div>

      <div class="feedback hidden" id="feedback"></div>
    </div>

  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const shuffle=a=>[...a].sort(()=>Math.random()-.5);

/* ---------- SENTENCE BANK (600+) ---------- */
const places=["classroom","hall","school","park","office","kitchen","garden","library","bathroom","playground","street","cinema"];
const nouns=["students","chairs","tables","books","windows","doors","computers","bags","teachers","children","cars","trees"];
const wh=["how many","where","when","why"];

const BANK=[];

places.forEach(p=>{
  nouns.forEach(n=>{
    BANK.push({type:"choose",t:`____ ${n} in the ${p}.`,a:"there are",
      opts:["there is","there are","there was","there were"]});
    BANK.push({type:"choose",t:`Yesterday, ____ ${n} in the ${p}.`,a:"there were",
      opts:["there was","there were","there is","there are"]});
    BANK.push({type:"order",t:"Order the sentence:",a:`there are ${n} in the ${p}`});
    BANK.push({type:"order",t:"Order the question:",a:`were there ${n} in the ${p}`});
  });
});

wh.forEach(w=>{
  places.forEach(p=>{
    BANK.push({type:"order",t:"Order the WH-question:",a:`${w} students were there in the ${p}`});
  });
});

/* ---------- GAME STATE ---------- */
let streak=0,current=null;

function start(){
  player.textContent="üë§ "+name.value;
  startScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  next();
}

function next(){
  current=BANK[Math.floor(Math.random()*BANK.length)];
  sentence.textContent=current.t;
  feedback.classList.add("hidden");
  bar.textContent=streak+" / 25";
  bar.style.width=(streak/25*100)+"%";

  current.type==="choose"?renderChoose():renderOrder();
}

function renderChoose(){
  mode.textContent="CHOOSE";
  mode.className="mode choose";
  choices.innerHTML="";
  choices.classList.remove("hidden");
  bank.classList.add("hidden");
  answer.classList.add("hidden");
  actions.classList.add("hidden");

  shuffle(current.opts).forEach((o,i)=>{
    const d=document.createElement("div");
    d.className="choice c"+(i+1);
    d.textContent=o;
    d.onclick=()=>check(o);
    choices.appendChild(d);
  });
}

function renderOrder(){
  mode.textContent="ORDER";
  mode.className="mode order";
  choices.classList.add("hidden");
  bank.classList.remove("hidden");
  answer.classList.remove("hidden");
  actions.classList.remove("hidden");
  bank.innerHTML="";
  answer.textContent="";

  shuffle(current.a.split(" ")).forEach(w=>{
    const d=document.createElement("div");
    d.className="word";
    d.textContent=w;
    d.onclick=()=>{
      if(d.classList.contains("used"))return;
      d.classList.add("used");
      answer.textContent+=(answer.textContent?" ":"")+w;
    };
    bank.appendChild(d);
  });
}

function reset(){ renderOrder(); }

function check(v=answer.textContent){
  feedback.classList.remove("hidden");
  if(v===current.a){
    streak++;
    feedback.textContent="‚úÖ Correct!";
    feedback.className="feedback ok";
    setTimeout(next,900);
  }else{
    streak=0;
    feedback.textContent="‚ùå Try again";
    feedback.className="feedback no";
  }
}
</script>

</body>
</html>
